<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Diogo Menezes — Especialista LinkedIn | Transforme seu Perfil</title>
<meta name="description" content="Consultoria de LinkedIn para executivos, empresários e profissionais. Otimize seu perfil, gere autoridade e seja encontrado por oportunidades.">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ----------------- Reset & Base ----------------- */
:root{
--linkedin:#0A66C2;
--bg:#F3F2EF;
--text:#333333;
--muted:#7a7a7a;
--card:#ffffff;
--radius:10px;
--maxwidth:1100px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
color:var(--text);
background-color:#fff;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
line-height:1.45;
-webkit-tap-highlight-color:transparent;
}
img{max-width:100%;height:auto;display:block}
a{color:inherit;text-decoration:none}


/* ----------------- Layout ----------------- */
header{background:var(--linkedin);color:#fff;padding:1.6rem 1rem;text-align:center}
header .wrap{max-width:var(--maxwidth);margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:1rem}
header h1{font-size:1.1rem;margin:0;font-weight:700}
header p{margin:0;font-size:.95rem;opacity:.95}


/* ----------------- Hero ----------------- */
.hero{background:linear-gradient(180deg, rgba(10,102,194,0.06), rgba(243,242,239,0.6));padding:2rem 1rem}
.hero .wrap{max-width:var(--maxwidth);margin:0 auto;display:grid;grid-template-columns:1fr;gap:1.25rem;align-items:center}
.hero .headline{padding:1rem}
.hero h2{margin:0;font-size:1.45rem;color:var(--linkedin);font-weight:700}
.hero h3{margin:.6rem 0 0;font-size:1.05rem;font-weight:400;color:var(--text)}
.video-box{display:block;margin:0 auto;max-width:840px;border-radius:12px;overflow:hidden;box-shadow:0 8px 30px rgba(10,20,40,0.12);background:#000}
.video-box video{width:100%;height:auto;display:block}
.cta-row{display:flex;flex-direction:column;gap:.75rem;align-items:center;margin-top:1rem}
.btn{display:inline-block;padding:.85rem 1.2rem;border-radius:8px;background:var(--linkedin);color:#fff;font-weight:700;letter-spacing:.6px;text-transform:uppercase;box-shadow:0 6px 20px rgba(10,102,194,0.18);transition:transform .18s ease,filter .18s}
.btn:hover{transform:translateY(-3px);filter:brightness(.95)}
.btn.secondary{background:#fff;color:var(--linkedin);border:2px solid rgba(10,102,194,0.12);text-transform:none}


/* ----------------- Section Titles ----------------- */
section{padding:2.5rem 1rem}
.wrap-lg{max-width:var(--maxwidth);margin:0 auto}
section h2{color:var(--linkedin);font-size:1.05rem;margin:0 0 1rem;font-weight:700;text-align:center}


/* ----------------- Problems ----------------- */
.problems .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem}
.prob{background:var(--card);padding:1rem;border-radius:12px;box-shadow:0 6px 18px rgba(20,30,40,0.06);display:flex;gap:.8rem;align-items:flex-start}
.prob svg{flex-shrink:0;width:42px;height:42px}
.prob h4{margin:0;font-size:.98rem}
.prob p{margin:.25rem 0 0;color:var(--muted);font-size:.92rem}


/* ----------------- Services ----------------- */
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:1rem}
.card{background:var(--card);padding:1.1rem;border-radius:12px;box-shadow:0 8px 26px rgba(10,20,40,0.06);transition:transform .25s ease,box-shadow .25s}
.card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(10,20,40,0.09)}
.card h3{margin:.2rem 0;font-size:1rem}
.card p{margin:.35rem 0 0;color:var(--muted);font-size:.92rem}


/* ----------------- Testimonials ----------------- */
.testimonials .card{padding:1rem;text-align:left}
.testimonial-head{display:flex;gap:.9rem;align-items:center}
.testimonial-head img{width:56px;height:56px;border-radius:50%;object-fit:cover}
